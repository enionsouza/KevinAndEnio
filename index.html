<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <h1 id="title">Microverse Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="">
    <label for="name"> Enter your name*: <input id="name" type="text" required> </label>
    <label for="emal"> Enter your email*: <input id="email" type="email" required> </label>
    <label for="number"> Enter your age: <input id="number" type="number" min="10" max="150"> </label>
  </form>

  <script src="js/index.js"></script>
</body>

</html>
