<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="title">
      <h1 id="title">Microverse Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <form id="survey-form" action="">
      <label id="name-label" for="name">
        Enter your name*:
        <input id="name" type="text" required placeholder="Name" />
      </label>
      <label id="email-label" for="emal">
        Enter your email*:
        <input
          id="email"
          type="email"
          required
          placeholder="username@example.com"
        />
      </label>
      <label id="number-label" for="number">
        Enter your age:
        <input
          id="number"
          type="number"
          min="10"
          max="150"
          placeholder="10-150"
        />
      </label>
      <div class="dropdown">
        <label id="options" for="options"
          >Options
          <select name="options" id="dropdown">
            <option value="challenges">Callenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </label>
      </div>
      <div class="recommendation">
        <label for="">Would you recommend Microverseto a friend? </label>
        <label for="">
          <input value="definitely" type="radio" name="recomendation" />
          definitely
        </label>
        <label for="">
          <input value="maybe" type="radio" name="recomendation" />
          Maybe
        </label>
        <label for="">
          <input value="notSure" type="radio" name="recomendation" />
          Not Sure
        </label>
      </div>

      <label for="">What would you like to see improved</label>
      <label for="">
        <input type="checkbox" value="frontEnd" />
        Front-End-projects
      </label>
      <label for="">
        <input type="checkbox" value="backEnd" />
        Back-End-projects
      </label>
      <label for="">
        <input type="checkbox" value="dataVisualization" />
        Data Visualization
      </label>
      <label for="">
        <input type="checkbox" value="challenges" />
        Challenges
      </label>
      <div id="textarea">
        <label class="opinion" for="comments"
          >Any comments or suggestions?
        </label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>

    <script src="js/index.js"></script>
  </body>
</html>
